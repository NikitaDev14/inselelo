<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8">
    <title>Inselelo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>

    <script src="aws-sdk-2.580.0.js"></script>
    <script src="index.js"></script>
</head>
<body>
<!--    workflow-->
<!--    user benefits-->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center">INSELELO</h2>
                <img src="logo.png" class="img-fluid" alt="Logo"/>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <h1>
                    Do you think you can do something cool? Challenge anyone and prove it!
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-8">
                <form id="accessForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="emailInput" class="sr-only">Email address</label>
                            <input type="email" required class="form-control" id="emailInput" placeholder="Enter email">
                        </div>
                        <div class="form-group col-md-6">
                            <button type="submit" class="btn btn-primary">Request access</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="successModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Thanks</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Thanks for the interest to our project. We will notify you when it becomes ready.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
